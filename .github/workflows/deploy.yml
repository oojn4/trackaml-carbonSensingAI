name: Deploy TanStack Start to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.2.10'

      - name: Install dependencies
        run: bun install 

      - name: Build with TanStack Start
        run: bun run build

      - name: Create .nojekyll file (disable Jekyll)
        run: touch .output/public/.nojekyll

      - name: Create 404.html for SPA routing
        run: cp .output/public/index.html .output/public/404.html

      - name: List build output (debug)
        run: |
          echo "Contents of .output/public:"
          ls -la .output/public/ || echo "No .output/public directory"
          echo "Checking for index.html:"
          [ -f .output/public/index.html ] && echo "✓ index.html exists" || echo "✗ index.html missing"
          echo "Checking for 404.html:"
          [ -f .output/public/404.html ] && echo "✓ 404.html exists" || echo "✗ 404.html missing"
          echo "Checking for .nojekyll:"
          [ -f .output/public/.nojekyll ] && echo "✓ .nojekyll exists" || echo "✗ .nojekyll missing"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./.output/public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4